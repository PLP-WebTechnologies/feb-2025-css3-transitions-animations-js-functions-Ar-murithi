<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Theme Toggle with Animation</title>
  <style>
    body {
      margin: 0;
    
      transition: background-color 0.5s, color 0.5s;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    button {
      font-size: 20px;
      padding:10px 20px;
      transition: transform 0.3s, background-color 0.3s;
      cursor: pointer;
    }
    button:hover {
      transform: scale(1.05);
    }

    .dark-theme {
      background-color: black;
      color: white;
    }

    .light-theme {
      background-color: white;
      color: black;
    }

    #toggleBtn.animate {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div>
     <h1> Welcome to My Webpage</h1>
      <p>This is a simple theme toggle example with animation.</p>
  <button id="toggleBtn">Toggle Theme</button>

  <script>
     // The function to apply to the saved theme
       function applySavedTheme() {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme) {
        document.body.classList.add(savedTheme);
      } else {
        document.body.classList.add("light-theme"); // Default theme
      }
    }

    function toggleTheme() {
      if (document.body.classList.contains("light-theme")) {
        document.body.classList.remove("light-theme");
        document.body.classList.add("dark-theme");
        localStorage.setItem("theme", "dark-theme");
      } else {
        document.body.classList.remove("dark-theme");
        document.body.classList.add("light-theme");
        localStorage.setItem("theme", "light-theme");
      }

      // Optional: Animate the button briefly
      const btn = document.getElementById("toggleBtn");
      btn.classList.add("animate");
      setTimeout(() => btn.classList.remove("animate"), 300);
    }

    applySavedTheme();
    document.getElementById("toggleBtn").addEventListener("click", toggleTheme);
    
  </script>

</body>
</html>
